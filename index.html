<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Juego</title>
    <script src="https://unpkg.com/kaboom/dist/kaboom.js"></script>
    <script type="module" src="./index.js"></script>
    <link rel="stylesheet" href="https://bootswatch.com/5/solar/bootstrap.min.css">
</head>

<style>
    canvas {
        margin: auto;
        display: block;
        border: 1px solid white;
    }
</style>

<body>
    
    
    <h1 class="text-center">Registro</h1>
    <form id="task-form" class="container d-grid gap-2" style="width: 20rem;">
        <div class="mb-3 card-body">
        <label for="title" class="form-label card-title">Nombre:</label>
        <input type="text" placeholder="Escribe aqui tu Nombre" id="task-title" autocomplete="off" required minlength="3" class="form-control mb-2"/>
        </div>
        <div class="mb-3 card-body">
        <label for="description">Curso:</label>
        <input type="text" placeholder="Escribe aqui en el Curso que vas" id="task-description" autocomplete="off" required class="form-control mb-2"/>
        <input type="text" id="task-nivel" class="invisible"/>
        <input type="text" id="task-score" class="invisible"/>
        </div>
        
        <button type="submit" id="btn-task-save" class="btn btn-dark">Guardar</button>
        
    </form>
    <div style="height: 70px;">
    </div>
    <div class="canvas-holder">
        <canvas id="game"></canvas>
    </div>
    <div style="height: 100px;"></div>
    <h1 class="text-center">Recors</h1>
    <table class="table table-hover container">
        <thead>
            <tr>
              <th scope="col">Nombre</th>
              <th scope="col">Edad</th>
              <th scope="col">Column heading</th>
              <th scope="col">Column heading</th>
            </tr>
          </thead>
          <tbody id="tasks-container">
                        
          </tbody>
    </table>
    <div style="height: 3z00px;"></div>    
    
</body>
</html>
